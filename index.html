<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./style.css">
    <title>Raycasting v4</title>
</head>
<body>
    <div class="container">
        <div class="perspective">
            <canvas id="canvas3D"></canvas>
        </div>
        <div class="flatview">
            <canvas id="canvas2D"></canvas>
        </div>
        <div class="controls">
            <p>W A S D to move</p>
            <button onclick="show2D = !show2D">Toggle 2D view</button>
            <button onclick="show2D2 = !show2D2">Toggle 2D wall vectors view</button>
            <button onclick="show3D = !show3D">Toggle 3D wall view</button>
            <button onclick="pause = !pause">Pause loop</button>
            <input type="color" id="colorpick">

            <button onclick="showGraph = true">print graph</button>
        </div>
        <!-- <div id="other">Credit blblb</div> -->
    </div>
    <script src="scripts/shortcuts.js"></script>
    <script src="scripts/interface.js"></script>
    <script src="scripts/ray.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/boundary.js"></script>
    <script src="scripts/vecFuncs.js"></script>
    <script src="scripts/graph.js"></script>
    <script src="scripts/topoSorting.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
